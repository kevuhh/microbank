<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MicroBank</title>
  <link rel="icon" href="/client/img/microbanklogo.png" sizes="128x128" type="image/png">
  <link rel="stylesheet" href="/client/css/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="/client/js/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>

<body>
  <div class="ui labeled icon fluid six item menu">
    <a href="/" class="item">
      <img class="ui fluid image" src="/client/img/microbanklogoW.png"></img>
    </a>

    <a class="item">
      <i class="folder open icon"></i>
      Portfolio
    </a>
    <a class="item">
      <i class="hand paper icon"></i>
      How to Help
    </a>
    <a class="item">
      <i class="chart line icon"></i>
      Our Approach
    </a>
    <a class="item">
      <i class="pencil alternate icon"></i>
      Blog
    </a>
    <a class="item">
      <i class="question circle icon"></i>
      About Us
    </a>
  </div>
  <div id="carouselExampleIndicators" class="carousel carousel-dark carousel-fade slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="/client/img/fillerperson1.jpg" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-lg btn-primary">Read More</button>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="/client/img/fillerperson2.jpg" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-lg btn-primary">Read More</button>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="/client/img/fillerperson3.jpg" class="d-block w-100">
        <div class="carousel-caption d-none d-md-block">
          <button type="button" class="btn btn-lg btn-primary">Read More</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>

</html>
